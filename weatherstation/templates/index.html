<!DOCTYPE html>
<html>
<head>
    <title>Weather</title>
    <link href="/static/css/index.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    <script type=text/javascript src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type=text/javascript src="{{ url_for('static', filename='weather.js') }}"></script>

    <div class="center">
        <div id="inside-temp-display">
            <!-- <img class="house-icon" src="static/images/house.png"> -->
                <span class="temperature-display">
                    <span id="insidetemp">--</span>&deg;
                </span>
        </div>
        <div id="outside-temp-display">
            <span class="temperature-display">
                <span id="outsidetemp">--</span>&deg;
            </span>
        </div>
        <div class="temperature">
            <span class="temperature-display">
                <span id="outside-condition"></span>
            </span>
        </div>
        <!-- <br/> -->
    </div>

    <div id="curve_chart"></div>

</body>
</html>
