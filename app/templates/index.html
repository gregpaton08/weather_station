<!DOCTYPE html>
<html>
<head>
    <title>Weather</title>
    <link href="/static/css/index.css" rel="stylesheet">
</head>
<body>
    <div class="center">
        <p>{{ inside_temperature }}&deg;</p>
        <p>{{ outside_temperature }}&deg;</p>
    </div>
    <table>
        {% for hour in hourly %}
        <tr>
            <td>{{ hour.FCTTIME.hour }}</td>
            <td>{{ hour.temp.english }}&deg;</td>
            <td>{{ hour.condition }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
